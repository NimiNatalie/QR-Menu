{% extends 'restaurant/main.html' %} {% load static %} {% block content %}
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Register</h3>
      <form id="form">
        {% csrf_token %}
        <div class="form-label-group">
          <input
            type="username"
            name="username"
            id="inputUsername"
            class="form-control"
            placeholder="Username"
            required
            autofocus
          />
          <label for="inputUsername">Username</label>
        </div>
        <div class="form-label-group">
          <input
            type="email"
            name="email"
            id="inputEmail"
            class="form-control"
            placeholder="email"
            required
            autofocus
          />
          <label for="inputEmail">E-mail</label>
        </div>

        <div class="form-label-group">
          <input
            type="password"
            name="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            required
          />
          <label for="inputPassword">Password</label>
        </div>

        <input
          id="form-button"
          class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
          type="submit"
          value="Sign Up"
        />
        <div class="text-center">
                  <a class="small" href="/register">Already have an account? Sign In</a>
                </div>
        <div
          id="errors"
          class="hidden box-element"
          style="margin-top: 1em"
        ></div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>

<script type="text/javascript">
  var total = "{{ order.get_cart_total }}";
  var form = document.getElementById("form");

  if (user !== "AnonymousUser") {
    document.getElementById("payment-info").classList.remove("hidden");
    document.getElementById("form-div").remove(); //remove authentication form if already logged in.
  } else {
    //a guest user in incognito won't this cookie, so we generate it.
    csrftoken = form.getElementsByTagName("input")[0].value;
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      sumbitFormData(e);
    });
  }

  const getFormData = () => {
    var userFormData = {
      username: null,
      email: null,
      password: null,
      total: total,
    };

    if (user == "AnonymousUser") {
      userFormData.username = form.username.value;
      userFormData.email = form.email.value;
      userFormData.password = form.password.value;
    }

    return userFormData;
  };

  const sumbitFormData = () => {
    userFormData = getFormData();

    var url = "/process_order/";

    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": csrftoken,
      },
      body: JSON.stringify({
        form: userFormData,
      }),
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.errors) {
          console.log(JSON.stringify(data));
          //set errors in form
          let errList = document.createElement("ul");

          for (let e of data.errors) {
            let node = document.createElement("li");
            node.style.color = "#FF0000";
            let textNode = document.createTextNode(e);
            node.appendChild(textNode);
            errList.appendChild(node);
          }
          document.getElementById("errors").appendChild(errList);
          document.getElementById("errors").classList.remove("hidden");
          document.getElementById("payment-info").classList.add("hidden");
        } else {
          window.location.href = "{% url 'restaurant'%}";
          window.alert("Registration Successful")
        }
      });
  };
</script>
